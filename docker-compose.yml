version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: natours-dev
    ports:
      - "3000:3000"
      - "9229:9229"  # Node.js调试端口
    volumes:
      - .:/app
      - /app/node_modules  # 避免覆盖容器内的node_modules
      - /app/.git  # 避免挂载git目录
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE=mongodb://mongo:27017/natours-test
      - JWT_SECRET=my-ultra-secure-and-long-secret-key
      - JWT_EXPIRES_IN=90d
      - JWT_COOKIE_EXPIRES_IN=90
    depends_on:
      - mongo
    networks:
      - natours-network
    restart: unless-stopped

  mongo:
    image: mongo:5.0
    container_name: natours-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=natours-dev
    networks:
      - natours-network
    restart: unless-stopped

volumes:
  mongo-data:

networks:
  natours-network:
    driver: bridge